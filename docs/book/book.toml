[book]
authors = ["PgBiel"]
language = "en"
multilingual = false
src = "src"
title = "The Elembic Handbook"

[output.html]
git-repository-url = "https://github.com/PgBiel/elembic"
edit-url-template = "https://github.com/PgBiel/elembic/edit/main/docs/book/{path}"
additional-css = ["./assets/mdbook-admonish.css"]

[preprocessor.replace-pkg-version]
command = "./bin/replace-pkg-version.sh"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[output.html.redirect]
"elements/using/index.html" = "/elements/styling/index.html"
"elements/using/styling.html" = "/elements/styling/index.html"
"elements/using/scripting.html" = "/elements/scripting/index.html"
